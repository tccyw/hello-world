<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">点击按钮显示一个 1 到 100 的随机数。</p>
<button onclick="myFunction()">点我</button>

<p id="dem2">点击按钮显示一个 1 到 100 的随机数。</p>

<script>
    function myFunction(){
        var x=document.getElementById("demo");
        x.innerHTML=Math.floor((Math.random()*35)+1)+"-"+
            Math.floor((Math.random()*35)+1)+"-"+
            Math.floor((Math.random()*35)+1)+"-"+
            Math.floor((Math.random()*35)+1)+"-"+
            Math.floor((Math.random()*35)+1)+"-"+

            Math.floor((Math.random()*12)+1)+"-"+
            Math.floor((Math.random()*12)+1)
        ;
        var x2=document.getElementById("dem2");
        x2.innerHTML=Math.floor((Math.random()*33)+1)+"-"+
            Math.floor((Math.random()*33)+1)+"-"+
            Math.floor((Math.random()*33)+1)+"-"+
            Math.floor((Math.random()*33)+1)+"-"+
            Math.floor((Math.random()*33)+1)+"-"+
            Math.floor((Math.random()*33)+1)+"------"+

            Math.floor((Math.random()*14)+1)
        ;
    }
</script>

</body>
</html>
